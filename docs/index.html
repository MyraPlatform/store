<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Myra - Open Game Platform</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }
    header {
      background-color: #2e2e4d;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .game {
      background-color: #2d2d3f;
      padding: 1rem;
      border-radius: 12px;
    }
    .game img {
      max-width: 100%;
      border-radius: 8px;
    }
    .game h3 {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    .game p {
      font-size: 0.9rem;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    .bitey-install {
      background: #4caf50;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 2rem 0;
      text-align: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>Myra</h1>
    <p>The free and open-source game platform powered by Bitey</p>
  </header>

  <main>
    <div class="bitey-install">
      $ bitey remote-add ppa:myra/myra<br>
      $ bitey install myra
    </div>

    <h2>Available Games</h2>
    <div class="game-list" id="game-list">
      <!-- Games will be loaded here -->
    </div>
  </main>

  <footer>
    Â© 2025 The Myra Project.
  </footer>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const list = document.getElementById('game-list');
        games.forEach(game => {
          const div = document.createElement('div');
          div.className = 'game';
          div.innerHTML = `
            <img src="${game.icon}" alt="${game.name} icon">
            <h3>${game.name}</h3>
            <p><strong>By:</strong> ${game.author}</p>
            <p>${game.description}</p>
            <a href="${game.url}">View Details</a>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
